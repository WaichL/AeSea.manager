<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HVAC Dashboard - Dark Style</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="main">
            <div class="row">
              <!-- Left half -->
              <div class="col-md-6">
                <div class="card full-height">
                  <div class="row control">
                    <button type="button" class="btn btn-info">
                      Auto Turn-Off at 23:00
                    </button>
                    <button type="button" class="btn btn-success">
                      Current temperature : 25&deg;C
                    </button>
                    <button type="button" class="btn btn-danger">
                      TURN OFF SYSTEM
                    </button>
                  </div>
                  <div class="card-body-left">
                    <div class="button-container">
                      <button type="button" class="btn btn-primary left">
                        <h5 class="button-title">
                          Refrigerants-In Temperature:&nbsp;
                        </h5>
                        <h5 class="button-text">
                          <span id="RefInTemp"></span>&deg;C
                        </h5>
                      </button>
                      <button type="button" class="btn btn-primary right">
                        <h5 class="button-title">
                          Refrigerants-Out Temperature:&nbsp;
                        </h5>
                        <h5 class="button-text">
                          <span id="RefOutTemp"></span>&deg;C
                        </h5>
                      </button>
                    </div>
                    <div class="image-container">
                      <img
                        src="assets\arrow-diagram-cut2.png"
                        class="img-fluid arrow-diagram"
                        alt="Arrow Diagram"
                      />
                    </div>
                    <div class="button-container">
                      <button type="button" class="btn btn-primary left">
                        <h5 class="button-title">
                          Flush-Water-Out Temperature:&nbsp;
                        </h5>
                        <h5 class="button-text">
                          <span id="FluOutTemp"></span>&deg;C
                        </h5>
                      </button>
                      <button type="button" class="btn btn-primary right">
                        <h5 class="button-title">
                          Flush-Water-In Temperature:&nbsp;
                        </h5>
                        <h5 class="button-text">
                          <span id="FluInTemp"></span>&deg;C
                        </h5>
                      </button>
                    </div>
                    <div class="button-container">
                      <button type="button" class="btn btn-primary left">
                        <h5 class="button-title">
                          Flush-Water-Out Pressure:&nbsp;
                        </h5>
                        <h5 class="button-text">
                          <span id="FluOutPre"></span>Pa
                        </h5>
                      </button>
                      <button type="button" class="btn btn-primary right">
                        <h5 class="button-title">
                          Flush-Water-In Pressure:&nbsp;
                        </h5>
                        <h5 class="button-text">
                          <span id="FluInPre"></span>Pa
                        </h5>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Right half -->
              <div class="col-md-6">
                <div class="row">
                  <!-- Top right card -->
                  <div class="col-12 mb-4">
                    <div class="card half-height top">
                      <div class="chart">
                        <div id="chart-pressure-out"></div>
                        <div id="chart-pressure-in"></div>
                      </div>
                    </div>
                  </div>
                  <!-- Bottom right card -->
                  <div class="col-12">
                    <div class="card half-height bottom">
                      <div class="chart">
                        <div id="chart-efficiency"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script src="assets/scripts.js"></script>
    </div>
  </body>
</html>
